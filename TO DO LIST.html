<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO LIST PROJECT</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body class="bg-warning">
    <!-- main html content -->

    <div class="container my-2">
        <h1 class="text-center text-white">TODO APPLICATION</h1>

        <div class="card">
            <div class="card-body">
                <form action="#">
                    <input id="title" type="text" class="form-control" placeholder="Enter todo title" />
                    <br />
                    <textarea id="desc" cols="30" rows="10" class="form-control" placeholder="Enter todo description">
                    </textarea>
                    <div class="container text-center mt-2">
                        <button onclick="add_todo()" class="btn btn-primary">
                            ADD TODO
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <br />
        <div class="main-content" id="main-content">
        </div>
    </div>


</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
<script>
    const add_todo = () => {
        let title = document.getElementById("title").value;
        let desc = document.getElementById("desc").value;
        let todos = [];
        //string
        let localTodos = localStorage.getItem("todos");
        if (localTodos != null) {
            todos = JSON.parse(localTodos);
        }
        let todoObject = {
            title: title,
            desc: desc,
            id: Math.trunc(Math.random() * 1000),
        };
        todos.push(todoObject);
        localStorage.setItem("todos", JSON.stringify(todos));
        show_todo();
        //case:
        // localStorage.setItem(todos, [{title,desc},{title,desc},{title,desc}]);
        //todos=>[]
    };
    //show the data
    const show_todo = () => {
        let todoString = localStorage.getItem("todos");
        let content = "";
        if (todoString == null) {
            //no todo
            content += "<h3 class='text-white'>NO TODO TO SHOW</h3>";
        } else {
            let todos = JSON.parse(todoString);
            for (let todo of todos.reverse()) {
                content += `
              <div class='card mt-2'>
                <div class='card-body'>
                       <h3>${todo.title}</h3>
                       <p>${todo.desc}</p> 
                </div>    
              </div>`;
            }
        }
        document.getElementById("main-content").innerHTML = content;
    };
    show_todo();
</script>
</html>
